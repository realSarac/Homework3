<!DOCTYPE html>
<html lang="ar"> <!-- تحديد أن اللغة الرئيسية للمحتوى هي اللغة العربية -->
<head>
    <meta charset="UTF-8"> <!-- تحديد ترميز الحروف (UTF-8) لدعم جميع الحروف الخاصة بكل اللغات -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ضبط إعدادات العرض لتتناسب مع حجم الشاشة على الأجهزة المختلفة -->
    <title>إنشاء حساب في موقع Rit Cafe</title> <!-- تحديد عنوان الصفحة الذي سيظهر في التبويب بالمتصفح -->
    <link rel="stylesheet" href="style.css"> <!-- ربط الصفحة بملف CSS  -->
</head>
<body>
    <div class="container"> <!-- حاوية رئيسية تحتوي على النموذج -->
        <form id="signupForm"> <!-- النموذج الذي سيجمع بيانات المستخدم لإنشاء الحساب -->
            <h2>إنشاء حساب جديد</h2> <!-- عنوان النموذج -->
            
            <!-- حقل الإدخال للاسم الأول -->
            <label for="firstName">الاسم الأول</label> <!-- النص الذي يظهر بجانب الحقل -->
            <input type="text" id="firstName" required> <!-- حقل نصي لإدخال الاسم الأول مع التحقق من تعبئته -->
            
            <!-- حقل الإدخال لاسم العائلة -->
            <label for="lastName">اسم العائلة</label>
            <input type="text" id="lastName" required> <!-- حقل نصي لإدخال اسم العائلة مع التحقق من تعبئته -->
            
            <!-- حقل الإدخال للبريد الإلكتروني -->
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" required> <!-- حقل بريد إلكتروني مع التحقق من تنسيقه الصحيح -->
            
            <!-- حقل الإدخال لكلمة المرور -->
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" required> <!-- حقل كلمة المرور بحيث يظهر النص مشفراً -->
            
            <!-- حقل الإدخال لتأكيد كلمة المرور -->
            <label for="confirmPassword">تأكيد كلمة المرور</label>
            <input type="password" id="confirmPassword" required> <!-- حقل لتأكيد كلمة المرور -->
            
            <!-- رسالة الخطأ التي ستظهر إذا كانت كلمتا المرور غير متطابقتين -->
            <p id="error-message" class="error"></p> <!-- الفقرة التي ستعرض رسالة الخطأ -->
            
            <!-- زر الإرسال للنموذج -->
            <button type="submit">إنشاء الحساب</button> <!-- الزر الذي سيقوم بإرسال النموذج عند النقر عليه -->
        </form>
    </div>
    
    <script>
        // دالة للتحقق من تطابق كلمة المرور مع تأكيد كلمة المرور
        function checkPasswordMatch() {
            let password = document.getElementById('password').value; // الحصول على قيمة كلمة المرور
            let confirmPassword = document.getElementById('confirmPassword').value; // الحصول على قيمة تأكيد كلمة المرور
            let errorMessage = document.getElementById('error-message'); // الحصول على عنصر الرسالة لعرض الخطأ
          
		  // إذا كانت كلمةالمرور وتأكيد كلمة المرور غير متطابقتين وكان حقل تأكيد كلمة المرور غير فارغ
            if (password !== confirmPassword && confirmPassword.length > 0) {
                errorMessage.textContent = "كلمتا المرور غير متطابقتين"; // عرض رسالة الخطأ
                errorMessage.style.color = "red"; // تغيير لون الخط إلى الأحمر
            } else {
                errorMessage.textContent = ""; // مسح رسالة الخطأ في حال كانت كلمتا المرور متطابقتين
            }
        }
        
        // إضافة مستمع لحدث الإدخال في حقل كلمة المرور لتشغيل دالة التحقق عند ادخال نص
        document.getElementById('password').addEventListener('input', checkPasswordMatch);
        
        // إضافة مستمع لحدث الإدخال في حقل تأكيد كلمة المرور لتشغيل دالة التحقق عند ادخال نص
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
    </script>
</body>
</html>
